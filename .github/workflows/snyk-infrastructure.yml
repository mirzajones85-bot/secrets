name: Security & Code Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Node.js (if your project is JS/Node)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run Snyk scan and generate SARIF file
      - name: Run Snyk and generate SARIF
        run: snyk test --all-projects --sarif-file-output=snyk.sarif

      # 5️⃣ Upload Snyk SARIF results
      - name: Upload Snyk SARIF results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript  # or your project languages
          # You can add queries or extra config if needed

      # 3️⃣ Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
